<!DOCTYPE html>
<html>
<head>
    <title>Проверка работоспособности</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Подключаем файл со стилями -->

</head>
<body>
    <h1>Проверка работоспособности страницы</h1>
    <button onclick="checkPageStatus()">Проверить страницу</button>
    <p id="result" class="result"></p>
    <button id="toggleButton">Переключить тему</button> <!-- Добавим id для кнопки переключения темы -->

    <script>
        function checkPageStatus() {
            var request = new XMLHttpRequest();
            request.open("GET", "https://49eb8868-b0b4-4c13-abc3-374921be2f27-00-49bqwy4azxkw.worf.replit.dev/", true);
            request.onreadystatechange = function() {
                if (request.readyState === 4) {
                    var result = document.getElementById("result");
                    if (request.status === 200) {
                        result.innerHTML = "Страница работает";
                        result.style.color = "green";
                    } else {
                        result.innerHTML = "Страница не работает. Код ошибки: " + request.status;
                        result.style.color = "red";
                    }
                }
            };
            request.send();
        }

        // Добавим функцию переключения темы
        document.getElementById('toggleButton').addEventListener('click', function(){
            document.body.classList.toggle('dark-theme');
        });
    </script>
</body>
</html>
