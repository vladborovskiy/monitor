<!DOCTYPE html>
<html>
<head>
  <title>Страница проверки сайта</title>
</head>
<body>
  <h1>Статус сайта</h1>
  <div id="status"></div>

  <script>
    // Функция для проверки статуса сайта
    function checkStatus() {
      // Делаем запрос на сайт
      fetch("https://49eb8868-b0b4-4c13-abc3-374921be2f27-00-49bqwy4azxkw.worf.replit.dev/")
        .then(response => {
          // Проверяем статус ответа
          if (response.status === 200) {
            // Сайт работает, устанавливаем зелёный цвет
            document.getElementById("status").innerHTML = "Сайт работает";
            document.getElementById("status").style.color = "green";
          } else {
            // Сайт не работает, устанавливаем красный цвет
            document.getElementById("status").innerHTML = "Сайт не работает";
            document.getElementById("status").style.color = "red";
          }
        })
        .catch(error => {
          // Ошибка при проверке статуса, устанавливаем красный цвет
          document.getElementById("status").innerHTML = "Ошибка при проверке статуса";
          document.getElementById("status").style.color = "red";
        });
    }

    // Вызываем функцию проверки статуса
    checkStatus();
  </script>
</body>
</html>
