<!DOCTYPE html>
<html>
<head>
  <title>Статус бота</title>
</head>
<body>
  <h1>Статус бота</h1>
  <div id="status"></div>

  <script>
    // Получить элемент для отображения статуса
    const statusElement = document.getElementById("status");

    // Создать функцию для обновления статуса
    const updateStatus = (status) => {
      // Установить цвет элемента статуса
      statusElement.style.color = status === "Бот работает!" ? "green" : "red";

      // Установить текст элемента статуса
      statusElement.textContent = status;
    }

    // Получить текущий статус бота
    fetch("https://49eb8868-b0b4-4c13-abc3-374921be2f27-00-49bqwy4azxkw.worf.replit.dev/")
      .then((response) => response.text())
      .then((data) => updateStatus(data))
      .catch((error) => updateStatus("Ошибка при получении статуса"));

    // Обновлять статус каждые 5 секунд
    setInterval(() => {
      fetch("https://49eb8868-b0b4-4c13-abc3-374921be2f27-00-49bqwy4azxkw.worf.replit.dev/")
        .then((response) => response.text())
        .then((data) => updateStatus(data))
        .catch((error) => updateStatus("Ошибка при получении статуса"));
    }, 5000);
  </script>
</body>
</html>
