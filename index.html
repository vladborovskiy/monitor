<!DOCTYPE html>
<html>
<head>
    <title>Проверка работоспособности</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <script>
        function checkPageStatus() {
            var request = new XMLHttpRequest();
            request.open("GET", "https://49eb8868-b0b4-4c13-abc3-374921be2f27-00-49bqwy4azxkw.worf.replit.dev/", true);
            request.onreadystatechange = function() {
                if (request.readyState === 4) {
                    var result = document.getElementById("result");
                    if (request.status === 200) {
                        result.innerHTML = "Страница работает";
                        result.style.color = "green";
                    } else {
                        result.innerHTML = "Страница не работает. Код ошибки: " + request.status;
                        result.style.color = "red";
                    }
                }
            };
            request.send();
        }
    </script>
</head>
<body>
    <h1>Проверка работоспособности страницы</h1>
    <button onclick="checkPageStatus()">Проверить страницу</button>
    <p id="result" class="result"></p>
</body>
</html>
