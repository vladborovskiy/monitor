<!DOCTYPE html>
<html>
<head>
  <title>Проверка работы страницы</title>
</head>
<body>
  <h1>Проверка работы страницы</h1>

  <!-- Используем setTimeout(), чтобы дать серверу время на загрузку -->
  <script>
    setTimeout(function() {
      // Создаем новый объект XMLHttpRequest
      var xhr = new XMLHttpRequest();

      // Открываем GET-запрос на указанный URL
      xhr.open('GET', 'https://49eb8868-b0b4-4c13-abc3-374921be2f27-00-49bqwy4azxkw.worf.replit.dev/', true);

      // Устанавливаем функцию обратного вызова для обработки ответа
      xhr.onreadystatechange = function() {
        // При получении ответа от сервера
        if (xhr.readyState === 4) {
          // Проверяем статус ответа
          if (xhr.status === 200) {
            // Страница работает правильно
            document.write('Страница работает правильно!');
          } else {
            // Страница не работает
            document.write('Страница не работает!');
          }
        }
      };

      // Отправляем запрос
      xhr.send();
    }, 1000);
  </script>
</body>
</html>
