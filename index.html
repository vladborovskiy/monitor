<!DOCTYPE html>
<html>
<head>
    <title>Проверка работоспособности</title>
    <script>
        function checkPageStatus() {
            var request = new XMLHttpRequest();
            request.open("GET", "https://49eb8868-b0b4-4c13-abc3-374921be2f27-00-49bqwy4azxkw.worf.replit.dev/", true);
            request.onreadystatechange = function() {
                if (request.readyState === 4) {
                    if (request.status === 200) {
                        alert("Страница работает");
                    } else {
                        alert("Страница не работает. Код ошибки: " + request.status);
                    }
                }
            };
            request.send();
        }
    </script>
</head>
<body>
    <h1>Проверка работоспособности страницы</h1>
    <button onclick="checkPageStatus()">Проверить страницу</button>
</body>
</html>
