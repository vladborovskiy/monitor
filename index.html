<!DOCTYPE html>
<html>
<head>
    <title>Checking Text Content</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Статус проверки:</h1>
    <div id="status"></div>
    <script>
        window.onload = function () {
            fetch('http://localhost:3000') // ваш серверный адрес
                .then(response => response.text())
                .then(data => {
                    document.getElementById('status').innerHTML = data;
                })
                .catch(error => {
                    document.getElementById('status').innerHTML = '<h2 style="color: red;">Ошибка при получении данных. Попробуйте позже.</h2>';
                });
        };
    </script>
</body>
</html>
